<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odd And Even </title>
</head>

<body>

    <script>
        // using Loops 

        for (var a = 1; a <= 50; a++) {
            if (a % 2 == 0) {
                document.write(a + "<br>");
            }
        }
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

        document.write("1st all the even number will be print using  loops and below we are getting input from the user and using if else that the number is odd are even")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

        // using If else
        var no = parseInt(prompt("Enter the number", ""));

        if (no % 2 == 0)
            document.write("The number is Even.");
        else
            document.write("The number is Odd.");
    </script>



</body>

</html>
